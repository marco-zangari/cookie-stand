<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Salmon Cookies</title>
    <link rel="stylesheet" href="sales-sheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
<h1>Pat's Salmon Cookies</h1>
    <p>These are the projected sales reports for all Salmon Cookie shops</p>

    <table>
      <th>
        <tr id='timeRow'>
        </tr>
      </th>
      <tbody id='salesTable'>
        <tr>
        </tr>
      </tbody>
      <tfoot id='totalRow'>
        <tr>
        </tr>
      </tfoot>
    </table>

    <form id="theForm">
        <table>
          <thead>
            <th class="thead">Enter a New Store</th>
          </thead>
          <tr>
            <td><label for="title">Name</label></td>
            <td><input type="text" name="name" class="name" placeholder="New Store Name Here"/></td>
          </tr>
          <tr>
            <td><label for="title">Minimum Customer Number</label></td>
            <td><input type="number" name="minCust" class="field" placeholder="Minimum Customer Here" required id="minCust"/></td>
          </tr>
          <tr>
            <td><label for="title">Maximum Customer Number</label></td>
            <td><input type="number" name="maxCust" class="field" placeholder="Maximum Customer Here" required id = "maxCust"/></td>
          </tr>
          <tr>
            <td><label for="title">Average Cookies<label></td>
            <td><input type="number" name="avgCookies" step="0.1" class="field" placeholder="Average Cookies Here" required id = "avgCookies"/></td>
          </tr>
          <tr>
            <td></td>
          </tr>
            <td><input type="submit" name="button" value="button" id='submit'>Add New Store</button></td>
          </tr>
        </table>
      </form>
  </body>
  <script src = "app.js" type="text/javascript"></script>
</html>
